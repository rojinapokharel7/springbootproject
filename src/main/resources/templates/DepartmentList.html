<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>deptlist</title>



</head>
<body>
	
	<th:block th:insert="Header.html"></th:block>
	
	<div class="container-fluid">
		
		<div class = "card">
			
			<div class="card-header bg-primary text-center text-white"><h5>Department List</h5></div>
			
			<div class="card-body">
				
			<table class="table">
				<thead>
					<tr>
						<th>Department Name</th>
						<th>Department Head</th>
						<th>Department Phone</th>
						<th>Action</td>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="d : ${dList}">
						<td>[[${d.dept_name}]]</td>
						<td>[[${d.dept_hod}]]</td>
						<td>[[${d.dept_phone}]]</td>
						<td>
							<a th:href="@{/dept/edit(id=${d.id})}"><input type="submit" value="Edit" class="btn btn-success"></a>
							<a th:href="@{/dept/delete(id=${d.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>
						</td>
					</tr>
					</tbody>	
			</table>
			
				
			</div>
			
			<div class="card-footer text-center">copyright@2023</div>
			
		</div>		
	</div>




</body>
</html>
