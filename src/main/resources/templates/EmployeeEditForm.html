<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>employee</title>
</head>
<body>
	
	<th:block th:insert="Header.html"></th:block>
	
	<div class="container-fluid">
		
		<div class = "card">
			
			<div class="card-header bg-primary text-center text-white"><h5>Employee Edit Form</h5></div>
			
			
			<div class="card-body">
				
				<form action="/emp/update" method="post" th:object="${emodel}">
				
				<div class="row p-2">
					<div class="col-4">First Name</div>
					<div class="col-6">
						<input type="text" th:field="*{fname}" placeholder="First Name" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Last Name</div>
					<div class="col-6">
						<input type="text" th:field="*{lname}" placeholder="Last Name" class="form-control">
					</div>
				</div>
				
			
				<div class="row p-2">
					<div class="col-4">Gender</div>
					<div class="col-6">
						<input type="radio" th:field="*{gender}" value="Male">Male
						<input type="radio" th:field="*{gender}" value="Female">Female
					</div>
				</div>
				
				
				<div class="row p-2">
					<div class="col-4">DoB</div>
					<div class="col-6">
						<input type="date" th:field="*{dob}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Phone</div>
					<div class="col-6">
						<input type="text" th:field="*{phone}" placeholder="Enter Phone" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Email</div>
					<div class="col-6">
						<input type="email" th:field="*{email}" placeholder="Enter Email" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Age</div>
					<div class="col-6">
						<input type="number" th:field="*{age}" placeholder="Enter Age" class="form-control">
					</div>
				</div>
				
				
				<div class="row p-2">
					<div class="col-4">Company Name</div>
					<div class="col-6">
						<input type="text" th:field="*{company}" placeholder="Enter Company" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Post</div>
					<div class="col-6">
						<input type="text" th:field="*{post}" placeholder="Enter Post" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Salary</div>
					<div class="col-6">
						<input type="number" th:field="*{salary}" placeholder="Enter Salary" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">joinDate</div>
					<div class="col-6">
						<input type="date" th:field="*{joinDate}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Department</div>
					<div class="col-6">
						<select th:field="*{department}" class="form-select">
							<option value="">Select</option>
							
							<option th:each="d : ${dList}" th:value="${d.id}"> [[${d.dept_name}]]</option>
						</select>
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Projects</div>
					<div class="col-6">
						<input type="checkbox" th:field="*{projects}" value="project-1"> Project_1
						<input type="checkbox" th:field="*{projects}" value="project-2"> Project_2
						<input type="checkbox" th:field="*{projects}" value="project-3"> Project_3
						<input type="checkbox" th:field="*{projects}" value="project-4"> Project_4
						<input type="checkbox" th:field="*{projects}" value="project-5"> Project_5
						<input type="checkbox" th:field="*{projects}" value="project-6"> Project_6
						<input type="checkbox" th:field="*{projects}" value="project-7"> Project_7
					</div>
					</div>
					
					<div class="row p-2">
					<div class="col-4">Country</div>
					<div class="col-6">
						<input type="text" th:field="*{address.country}" placeholder="Enter Country" class="form-control">
					</div>
				</div>
				
					<div class="row p-2">
					<div class="col-4">City</div>
					<div class="col-6">
						<input type="text" th:field="*{address.city}" placeholder="Enter City" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">State</div>
					<div class="col-6">
						<select class="form-select" th:field="*{address.state}">
							<option value="">Select</option>
							<option value="state-1">State-1</option>
							<option value="state-2">State-2</option>
							<option value="state-3">State-3</option>
							<option value="state-4">State-4</option>
							<option value="state-5">State-5</option>
							<option value="state-6">State-6</option>
							<option value="state-7">State-7</option>
						</select>
					</div>
				</div>
				
					<div class="row p-2">
					<div class="col-4">ZipCode</div>
					<div class="col-6">
						<input type="text" th:field="*{address.zipcode}" placeholder="Enter zipcode" class="form-control">
					</div>
				</div>
				
					<div class="row p-2">
					<div class="col-4">City</div>
					<div class="col-6">
						<input type="submit" value="Update" class="btn btn-success btn-lg">
					</div>
				</div>
				
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{address.id}">
				
			
				</form>
				
			</div>
			
			<div class="card-footer text-center">copyright@2023</div>
			
		</div>		
	</div>

</body>
</html>
